<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11 de HTML</title>
</head>
<!-- Início do CSS-->
<style>
    body{
        background-color: aliceblue;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 15pt;
        color: rgb(4, 55, 100);
        text-align: center;
    }
    h2{
        font-style: italic;
        color: rgb(7, 83, 150);
    }
</style>
<!-- Fim do CSS -->
<body>
    <h1>Exercício 11 de HTML</h1>
    <h2>*** Imagens Dinâmicas ***</h2>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador</p>
    <picture>
        <!-- os sources devem estar na ordem crescente -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h2>*** Reproduzindo áudio *** </h2>
    <p>Vamos aprender reproduzir áudio em HTML</p>
    <audio preload="metadata" controls> <!-- Pode colocar autoplay, para ele começar sozinho -->
        <source src="midia/happy-mistake.mp3" type="audio/mpge">
        <source src="midia/happy-mistake.ogg.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav.wav" type="audio/wav">
        <!-- Evitar usar wav, pois é muito pesado -->
        <p>Seu navegador não suporta áudio <a href="midia/happy-mistake.mp3" type="audio/mpeg"></a></p>
    </audio>
    
</body>
</html>
